<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" >
    <title>Keycode Generator</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="key">
            <h1>Pressed key</h1>
            <h2>Space</h2>
        </div>
            <div class="arrow"><img src="./Arrow_east.svg" alt="arrow image"></div>
            <div class="keyCode">
                <h1>event.code</h1>
                <h2>32</h2>    
            </div>
            <div class="keyValue">
                <h1>event.key</h1>
                <h2>32</h2>
            </div>
            <div class="whichValue">
                <h1>event.which</h1>
                <h2>32</h2>
            </div>
        </div>
    </section>



    
    <script src="./app.js"></script>
    
</body>
</html>
